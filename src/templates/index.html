<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haiku</title>
    <link rel="stylesheet" href="./stylesheets/app.css">
    <script type="text/javascript" src="./js/haiku.js"></script>
</head>

<body>
<header>
    <div class="top-bar">
        <div class="top-bar-left" style="margin-left: 5rem;">
            <ul class="menu">
                <li><h2>haiku</h2></li>
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="row">
        <div class="large-1 columns">
            <div class="leaf-right"></div>
        </div>
        <div class="large-1 columns">
            <div class="rect-dark-bamboo"></div>
            <div class="rect-lt-bamboo"></div>
            <div class="rect-dark-bamboo"></div>
        </div>
        <div class="large-1 columns">
            <div class="rect-lt-bamboo"></div>
            <div class="rect-dark-bamboo"></div>
            <div class="rect-lt-bamboo"></div>
        </div>
        <div class="large-1 columns">
            <div class="leaf-left"></div>
        </div>
        <div class="large-6 columns">
            <div id="haikuLine1"></div>
            <div id="haikuLine2"></div>
            <div id="haikuLine3"></div>

            <button type="button" class="button" onclick="generateHaiku()">Generate Haiku</button>

        </div>
    </div>
</main>

<script src="js/bundle.js"></script>
</body>

</html>
